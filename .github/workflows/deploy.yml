name: Deploy CNN_v1 Flask App to AWS EC2

on:
  push:
    paths:
      - '01_ModelDeployment/app.py'
      - '01_ModelDeployment/CNN_architecture.py'
      - '01_ModelDeployment/static/style.css'    
      - '01_ModelDeployment/templates/index.html'    
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Copy code
        uses: actions/checkout@v3

      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
      
      - name: Build Docker image
        run: |
          docker build -t ricardofmd/cnn:v1 ./01_ModelDeployment
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ricardofmd/cnn:v1

      - name: Pull and Deploy Docker container on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          docker pull ricardofmd/cnn:v1
          docker stop cnn_v1 || true
          docker rm cnn_v1 || true
          docker run -d -p 5000:5000 --name cnn_v1 ricardofmd/cnn:v1
          EOF
